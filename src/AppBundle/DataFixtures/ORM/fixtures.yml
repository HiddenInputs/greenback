AppBundle\Entity\User:
  user_{1..10}:
      username: <username()>
      email:  <email()>
      password: <password()>
      enabled:  <boolean(75)>
      country: <country()>
      currency: <currency()>

AppBundle\Entity\Category:
  category_{1..10}:
      name: <name()>
      user: '@user_*'

AppBundle\Entity\Payment:
  payment_{1..10}:
      user: '@user_*'
      amount: '<numberBetween(1, 10)>'

AppBundle\Entity\Transactions:
  transactions_{1..10}:
      user: '@user_*'
      payment: '@payment_*'
      quantity: '<numberBetween(1, 10)>'